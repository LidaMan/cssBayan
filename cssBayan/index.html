<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: linear-gradient(to top, #020d28 30%, #5c0186 100%);
      }
      section {
        background-color: beige;
        border-radius: 14px;
      }
      header {
        font-weight: bold;
        width: 62%;
        margin: 20px auto 20px auto;
        font-size: 2em;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: #fff;
      }
      .ba-container {
        width: 62%;
        margin: 20px auto 20px auto;
      }
      label {
        margin: 10px auto 10px auto;
        padding: 20px 20px 20px 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.3em;
        font-family: Arial, Helvetica, sans-serif;
      }
      label:hover {
        color: blue;
      }
      label[for="item1"]::after {
        content: url("C:\RSS\cssBayan\image\icon\expand-button.png");
        margin-right: 10px;
      }
      .content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        align-items: center;
      }
      input[type="checkbox"]:checked + label + .content {
        max-height: 1000px;
      }
      input[type="checkbox"].hidden {
        opacity: 0;
      }
      .image_meme {
        width: 35%;
        background-color: beige;
        align-items: center;
      }
      .image_meme:hover {
        background-color: aquamarine;
      }
      footer {
        text-align: center;
        color: #fff;
      }
    </style>
    <title>CSS Bayan</title>
  </head>
  <body>
    <header>CSS Bayan</header>
    <section class="ba-container">
      <div>
        <input id="item1" name="bayan" type="checkbox" checked class="hidden" />
        <label for="item1">Возьмите джуном</label>
        <div class="content">
          <img
            class="image_meme"
            src="C:\RSS\cssBayan\image\junior-russian.svg"
            alt="Junior"
          />
        </div>
      </div>
      <div>
        <input id="item2" name="bayan" type="checkbox" class="hidden" />
        <label for="item2">Error</label>
        <div class="content">
          <img
            class="image_meme"
            src="C:\RSS\cssBayan\image\error.svg"
            alt="error"
          />
        </div>
      </div>
      <div>
        <input id="item3" name="bayan" type="checkbox" class="hidden" />
        <label for="item3">WTF</label>
        <div class="content">
          <img
            class="image_meme"
            src="C:\RSS\cssBayan\image\wtf.svg"
            alt="Wtf"
          />
        </div>
      </div>
      <div>
        <input id="item4" name="bayan" type="checkbox" class="hidden" />
        <label for="item4">"Это не БАГ, это — фича"</label>
        <div class="content">
          <img
            class="image_meme"
            src="C:\RSS\cssBayan\image\not-a-bug-russian.svg"
            alt="Not a bug"
          />
        </div>
      </div>
      <div>
        <input id="item5" name="bayan" type="checkbox" class="hidden" />
        <label for="item5">Thanks</label>
        <div class="content">
          <img
            class="image_meme"
            src="C:\RSS\cssBayan\image\thanks.svg"
            alt="Thanks"
          />
        </div>
      </div>
    </section>
    <footer>
      <p>© 2023 Made just for RSS</p>
    </footer>
  </body>
</html>
